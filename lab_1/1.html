<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Гумова кулька на похилій площині</title>
  <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
</head>
<body>
  <a-scene>
     <!-- Похила площина -->
    <a-plane src="hardwood2_diffuse.jpg" width="10" height="10" rotation="-45 0 0" position="0 0 -4" ></a-plane>
       
    <!-- Гумова кулька -->
    <a-sphere position="0 3 -4" radius="1" segments-height="16" 
              material="src: #woodTexture;"></a-sphere>
   
    <!-- Текстура "wood" -->
    <a-assets>
      <img id="woodTexture" src="disturb.jpg">
    </a-assets>

    <!-- Гумова кулька з анімацією та абсолютно пружними ударами -->
      <a-sphere position="0 5 -4" radius="1" color="#FF5733" dynamic-body elastic="bounce: 1;"></a-sphere>

      <!-- Камера та світло -->
      <a-camera position="0 1.6 0"></a-camera>
      <a-light type="ambient" color="#888"></a-light>
      <a-light type="point" position="0 2 0" intensity="2"></a-light>


  </a-scene>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
    <script src="https://github.com/VasylenkoKateruna/aframe/blob/main/three/three.module.min.js"></script>
</head>
<body>
	<a-scene background="color: #8bb7e0; radial-gradient: #103b8f, #4E78A0;">
		<a-assets>
    		<img id="ground" src="hardwood2_diffuse.jpg">
		</a-assets>

  		<!-- Basic plane. -->
  		<a-plane color="#CCC" height="20" width="20"></a-plane>

  <!-- Textured plane parallel to ground. -->
 		 <a-plane src="#ground" height="100" width="100" rotation="-90 0 0"></a-plane>
        <!-- Central figura -->
		
		<a-sphere position="0 0.5 -5" color="green" radius="1.2" segments-height= "18" animation__move="property: position; dir: reverse; dur: 6000;  to: 0 4 -5; loop: false"></a-sphere>



		<a-camera> </a-camera>


        
    </a-scene>
</body>
</html>

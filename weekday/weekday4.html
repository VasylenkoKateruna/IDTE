<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<script src="https://aframe.io/releases/1.4.0/aframe.min.js"></script>
	<script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>
	<title>Домашнє завдання №4</title>
</head>
  <body>
    <a-scene
    embedded
    arjs="trackingMethod: best; sourceType: webcam; debug: false;">
        <a-marker preset="hiro">
            <a-entity scale="1.3 1.3 1.3" rotation="-90 0 0">
            <!-- 3D Model -->
            <a-obj-model src="12221_Cat_v1_l3.obj" mtl="12221_Cat_v1_l3.mtl" position="0 1 -5" rotation="270 125 180" scale="0.005 0.005 0.005" animation__move="property: rotation; dur: 18000;  to: 270 485 180; loop: true; easing: linear"></a-obj-model>

            <!-- Text -->
            <a-text value="Чеширський кіт" position="0 0 -5" align="center" color="#24648a" font="kater-msdf.json"  negate="false"></a-text>
	    </a-entity>
        </a-marker>

        <a-marker-camera type='pattern' url='pattern-thumb-up.patt'>
            <a-entity scale="1.3 1.3 1.3" rotation="-90 0 0">
            <!-- 3D Model -->
            <a-obj-model src="Low Poly Fox.obj" mtl="Low Poly Fox.mtl" position="0 3 -5" rotation="270 125 180" scale="1.5 1.5 1.5" animation__move="property: rotation; dur: 18000;  to: 270 485 180; loop: true; easing: linear"></a-obj-model>

            <!-- Text -->
            <a-text value="Лис" position="0 0 -5" align="center" color="#24648a" font="kater-msdf.json"  negate="false"></a-text>
            </a-entity>
        </a-marker>

		  <a-marker preset="kanji">
            <a-entity scale="1.3 1.3 1.3" rotation="-90 0 0">
            <!-- 3D Model -->
            <a-obj-model src="starbuckscup.obj" mtl="starbuckscup.mtl" position="0 1 -5" rotation="-90 0 0" scale="0.05 0.05 0.05" animation__move="property: rotation; dur: 18000;  to: -90 360 0; loop: true; easing: linear" ></a-obj-model>

            <!-- Text -->
            <a-text value="Чашка зі Старбаксу" position="0 0 -5" align="center" color="#24648a" font="kater-msdf.json"  negate="false"></a-text>
            </a-entity>
        </a-marker-camera>

    <a-entity camera></a-entity>
    </a-scene>
  </body>
</html>
